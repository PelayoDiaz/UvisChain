<!DOCTYPE html>
<html lang="es">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" style="text-align: center">
		<img src="/img/vagon.png" alt="vagon image"/>
		<h2 th:text="#{welcome}"></h2>

	</div>
	<div class="container">
		<h3 th:text="#{form.title}"></h3>
		
		<form class="form-horizontal" method="post" action="/home" th:object="${wallet}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="address" th:text="#{wallet.address}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="address" id="address"
						th:placeholder="#{wallet.address.placeholder}" required="true" />
					<span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{mine}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
